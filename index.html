<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini E-Commerce Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Teal & Gold Mini Store</h1>
    <nav>
      <ul>
        <li><a href="#" onclick="showSection('home')">Home</a></li>
        <li><a href="#" onclick="showSection('cart')">Cart üõí (<span id="cart-count">0</span>)</a></li>
        <li id="authArea">
          <a href="#" id="authLink" onclick="showSection('auth')">Signup/Login</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Home Section -->
  <section id="home" class="page">
    <div class="filter-bar">
      <input type="text" id="searchBar" placeholder="Search products...">
      <select id="categoryFilter">
        <option value="all">All Categories</option>
      </select>
    </div>
    <div class="products" id="products"></div>
  </section>

  <!-- Product Details -->
  <section id="product-details" class="page" style="display:none;">
    <button onclick="showSection('home')">‚Üê Back to Products</button>
    <div id="details-container"></div>
  </section>

  <!-- Cart Section -->
  <section id="cart" class="page" style="display:none;">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
    <button id="checkoutBtn">Proceed to Checkout</button>
  </section>

  <!-- Checkout Section -->
  <section id="checkout" class="page" style="display:none;">
    <h2>Checkout</h2>
    <form id="checkoutForm">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="Address" required>
      <button type="submit">Place Order</button>
    </form>
  </section>

  <!-- Authentication Section -->
  <section id="auth" class="page" style="display:none;">
    <!-- Signup Form -->
    <div id="signupSection">
      <h2>Create an Account</h2>
      <form id="signupForm" class="auth-form">
        <input type="text" id="signupName" placeholder="Full Name" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="tel" id="signupPhone" placeholder="Phone Number" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <small id="passwordStrength"></small>
        <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" onclick="toggleAuth('login')">Login here</a></p>
    </div>

    <!-- Login Form -->
    <div id="loginSection" style="display:none;">
      <h2>Login</h2>
      <form id="loginForm" class="auth-form">
        <input type="text" id="loginUser" placeholder="Email or Phone" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p><a href="#" onclick="toggleAuth('reset')">Forgot Password?</a></p>
      <p>Don't have an account? <a href="#" onclick="toggleAuth('signup')">Sign up here</a></p>
    </div>

    <!-- Reset Password Form -->
    <div id="resetSection" style="display:none;">
      <h2>Reset Password</h2>
      <form id="resetForm" class="auth-form">
        <input type="text" id="resetUser" placeholder="Email or Phone" required>
        <input type="password" id="resetPassword" placeholder="New Password" required>
        <small id="resetStrength"></small>
        <input type="password" id="resetConfirm" placeholder="Confirm New Password" required>
        <button type="submit">Reset Password</button>
      </form>
      <p><a href="#" onclick="toggleAuth('login')">Back to Login</a></p>
    </div>

    <p id="auth-message"></p>
  </section>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 My Mini Store. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
